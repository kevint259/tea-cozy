<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>

  <body>

    <!-- Header/Navigation -->
    <header>

      <div class="logo">
        <img src="resources/images/logo.png" alt="Tea Cozy Logo">
      </div>
      <!-- NAV BUTTONS -->
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>

      <!-- CONTENT -->
    <div class="content">
      <!-- Mission Section -->
      <div class="mission">

        <div class="banner">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>

      </div>

      <!-- Monthly Teas Section -->
      <div class="monthly">

        <div class="title">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <div class="photos">
          <div class="tea">
            <img src= "resources/images/berry_blitz.jpg" alt="Gray Cup with Berry Blitz">
            <h3>Fall Berry Blitz tea</h3>
          </div>

          <div class="tea">
            <img src="resources/images/myrtle_ave.jpg" alt="Myrtle Ave Tea">
            <h3>Myrtle Ave Tea</h3>
          </div>

          <div class="tea">
            <img src="resources/images/spiced_rum.jpg" alt="Spiced Rum Tea">
            <h3>Spiced Rum Tea</h3>
          </div>

          <div class="tea">
            <img src="resources/images/bedford_bizarre.jpg" alt="Bedford Bizarre Tea">
            <h3>Bedford Bizarre Tea</h3>
          </div>
            <img src="resources/images/donut.jpg" alt="Seasonal Donut">
            <h3>Seasonal Donuts</h3>
          <div class="tea">

          </div>
        </div>



    </div>

    </div>



  </body>
</html>
